<!doctype HTML>
<html>
<script src="https://aframe.io/releases/0.9.2/aframe.min.js"></script>
<script src="https://raw.githack.com/jeromeetienne/AR.js/2.0.8/aframe/build/aframe-ar.js"></script>
<body style='margin : 0px; overflow: hidden;'>
  <a-scene embedded arjs>
    <a-marker preset="pattern" url="https://evantgy.github.io/Guiyin.github.io/pattern-MA.patt"
              event-set__1="_event: markerFound; _target: #markerState; text: value: Found"
              event-set__2="_event: markerLost; _target: #markerState; text: value: Lost">
      <a-box position='0 0.5 0' material='color: yellow;'></a-box>
    </a-marker>
    <a-entity camera></a-entity>
    <!-- 用于显示marker状态的文本，仅作为示例 -->
    <a-text id="markerState" value="" position="0 0 -4" color="red"></a-text>
  </a-scene>
  <script>
    // 获取marker元素
    const marker = document.querySelector('a-marker');
    // 当marker被找到时
    marker.addEventListener('markerFound', function () {
        console.log('Marker found!');
    });
    // 当marker丢失时
    marker.addEventListener('markerLost', function () {
        console.log('Marker lost!');
    });
  </script>
</body>
</html>
