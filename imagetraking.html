<script src="https://cdn.jsdelivr.net/gh/aframevr/aframe@1c2407b26c61958baa93967b5412487cd94b290b/dist/aframe-master.min.js"></script>
<script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>

<style>
    .arjs-loader {
      height: 100%;
      width: 100%;
      position: absolute;
      top: 0;
      left: 0;
      background-color: rgba(0, 0, 0, 0.8);
      z-index: 9999;
      display: flex;
      justify-content: center;
      align-items: center;
    }
  
    .arjs-loader div {
      text-align: center;
      font-size: 1.25em;
      color: white;
    }
  </style>

<body style="margin : 0px; overflow: hidden;">
    <!--在图像描述符加载前显示 loading，根据设备的计算力，加载可能需要一点时间。-->
    <div class="arjs-loader">
      <div>Loading, please wait...</div>
    </div>
  
    <!-- a-frame scene -->
    <a-scene
      vr-mode-ui="enabled: false;"
      renderer="logarithmicDepthBuffer: true;"
      embedded
      arjs="trackingMethod: best; sourceType: webcam;debugUIEnabled: false;"
    >
      <!-- a-nft是定义图像跟踪实体的锚点 -->
      <!-- 在 url 使用到图像描述符的路径之前创建 -->
      <!-- 路径应该以名称结束，无需扩展名。举例来说，如果文件是“pinball.fset”那么路径的结尾单次就是“pinball” -->
      <a-nft
        type="nft"
        url="https://EvanTGY.github.io/Guiyin.github.io/NFT/Visioneers"
        smooth="true"
        smoothCount="30"
        smoothTolerance=".01"
        smoothThreshold="5"
      >
          <!-- GLTF model -->
          <a-entity
              gltf-model="https://EvanTGY.github.io/Guiyin.github.io/test2.gltf"
              scale="500 500 500"
              position="0 0 0"
              rotation="0 180 0"
              animation="property: rotation; to: 0 360 0; loop: true; dur: 10000"
          >
          </a-entity>
          <!-- <a-box 
                position='0 0 -1' 
                scale="100 100 100"
                color = "yellow"
            ></a-box> -->
      </a-nft>
      <!-- camera -->
      <a-entity camera></a-entity>
    </a-scene>
    <script>
        window.addEventListener('load', function() {
          document.body.addEventListener('arjs-nft-loaded', function() {
            document.querySelector('.arjs-loader').style.display = 'none';
          });
        });
      </script>
  </body>
